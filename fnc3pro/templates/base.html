{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Template</title>

    <!-- CDN -->
    <!-- Bootstrap 5 CSS (già presente) -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >

    <!-- Day.js (non ha css, solo JS, quindi non va qui) -->
    <!-- Animate.css (se la usi) -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"> -->
    <!-- noUiSlider -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css"> -->
    <!-- sweetalert2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- flatpickr -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css"> -->
    <!-- jsVectorMap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap@2.0.6/dist/css/jsvectormap.min.css">
     <link rel="stylesheet" href="{% static 'css/bootstrap-duallistbox.css' %}">
    <!-- ... e così via ... -->

    <!-- CSS locale -->
    <link rel="stylesheet" href="{% static 'css/app-rtl.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor.min.css' %}">

    <!-- Fonts -->
    <style>
        @font-face {
            font-family: 'Boxicons';
            src: url("{% static 'fonts/boxicons.woff2' %}") format('woff2'),
                 url("{% static 'fonts/boxicons.woff' %}") format('woff'),
                 url("{% static 'fonts/boxicons.ttf' %}") format('truetype');
        }

        @font-face {
            font-family: 'Remixicon';
            src: url("{% static 'fonts/remixicon.woff2' %}") format('woff2'),
                 url("{% static 'fonts/remixicon.woff' %}") format('woff'),
                 url("{% static 'fonts/remixicon.ttf' %}") format('truetype');
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/pages/dashboard-analytics.js' %}"></script>
    <script src="{% static 'js/jquery.bootstrap-duallistbox.js' %}"></script>
    <div class="wrapper">
        {% include 'main-nav.html' %}
        {% include 'sidebar.html' %}
        <div class="page-content">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
            {% include 'footer.html' %}
        </div>
    </div>

    <script src="{% static 'js/vendor.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>

     <script src="{% static 'js/jsvectormap/js/jsvectormap.min.js' %}"></script>
     <script src="{% static 'js/jsvectormap/maps/world-merc.js' %}"></script>
     <script src="{% static 'js/jsvectormap/maps/world.js' %}"></script>


</body>
</html>
